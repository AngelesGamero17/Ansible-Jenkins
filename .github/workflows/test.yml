name: test project

on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ejecutar tareas con Ansible
        run: ansible-playbook  -i  hosts.yml  test2.yaml -u ansible